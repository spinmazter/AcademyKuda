<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SpinMasterz Table Tennis Academy Gallery - Showcasing our athletes, achievements, and memorable moments.">
    <title>SpinMasterz Gallery</title>
    
    <script
        src="https://kit.fontawesome.com/74f9e77b20.js"
        crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="pictures.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <special-header></special-header>
    
    <main>
        <section class="gallery-section" aria-labelledby="gallery-title">
            <div class="gallery-container" role="region" aria-roledescription="Image Gallery">
                <div class="gallery-slider">
                    <div class="gallery-track" role="list">
                        <!-- Gallery Items Will Be Dynamically Populated by JavaScript -->
                    </div>
                </div>
                
                <div class="gallery-controls">
                    <button aria-label="Previous Image" class="gallery-prev" role="button">
                        <i class="fas fa-chevron-left" aria-hidden="true"></i>
                    </button>
                    <button aria-label="Next Image" class="gallery-next" role="button">
                        <i class="fas fa-chevron-right" aria-hidden="true"></i>
                    </button>
                </div>
                
                
            </div>
        </section>

        <!-- Social Media Icons Section -->
        
    </main>

    <special-footer></special-footer>

    <script src="headerFooterManager.js"></script>
    <script src="pictures.js"></script>
</body>
</html>
