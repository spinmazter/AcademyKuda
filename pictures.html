<body>
    <nav class="navbar">
        <!-- Header will be inserted here -->
    </nav>

    <!-- Modern Hero Section -->
    <section class="gallery-hero redesigned-hero" aria-label="Gallery Hero">
        <div class="hero-bg" role="img" aria-label="Table tennis action background"></div>
        <div class="hero-overlay-gradient"></div>
        <div class="hero-content">
            <h1 class="hero-title">Champions Gallery</h1>
            <p class="hero-subtitle">Relive the moments. Celebrate the victories. Meet our stars.</p>
            <a href="#gallery-section" class="hero-cta" aria-label="See Our Gallery">See Our Gallery <i class="fas fa-arrow-down"></i></a>
            <div class="hero-stats">
                <div class="stat-item"><span class="stat-number">100+</span><span class="stat-label">Champions</span></div>
                <div class="stat-item"><span class="stat-number">50+</span><span class="stat-label">Tournaments</span></div>
                <div class="stat-item"><span class="stat-number">200+</span><span class="stat-label">Victories</span></div>
            </div>
        </div>
    </section>

    <!-- Modern Gallery Section -->
    <section class="gallery-section redesigned-gallery" id="gallery-section" aria-label="Photo Gallery">
        <div class="container">
            <div class="gallery-intro">
                <h2 class="section-title">Our Photo Gallery</h2>
                <p class="section-subtitle">Explore our collection of memorable moments and achievements</p>
            </div>
            
            <!-- Main Slider -->
            <div class="slider-container">
                <div class="main-slider">
                    <div class="slider-wrapper">
                        <div class="slide active" data-index="0">
                            <img src="" alt="" class="slide-image">
                            <div class="slide-content">
                                <h3 class="slide-title"></h3>
                                <p class="slide-description"></p>
                                <div class="slide-category"></div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Navigation Buttons -->
                    <button class="slider-nav prev-btn" aria-label="Previous Image">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="slider-nav next-btn" aria-label="Next Image">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    
                    <!-- Play/Pause Button -->
                    <button class="slider-control play-pause-btn" aria-label="Pause Slideshow">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
                
                <!-- Thumbnail Navigation -->
                <div class="thumbnail-container">
                    <div class="thumbnail-wrapper">
                        <!-- Thumbnails will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal Preview Box and Shadow (unchanged, but add ARIA) -->
    <div class="preview-box" role="dialog" aria-modal="true" aria-label="Image Preview">
        <div class="details">
            <span class="title">Image <span class="current-img"></span> of <span class="total-img"></span></span>
            <button class="icon fas fa-times" aria-label="Close Preview"></button>
        </div>
        <div class="image-box">
            <button class="slide prev" aria-label="Previous Image"><i class="fas fa-angle-left"></i></button>
            <button class="slide next" aria-label="Next Image"><i class="fas fa-angle-right"></i></button>
            <img src="" alt="Gallery preview" />
        </div>
    </div>
    <div class="shadow" tabindex="-1" aria-hidden="true"></div>

        <!-- Footer will be inserted here -->
    </footer>
